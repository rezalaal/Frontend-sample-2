<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axies NFT Market Place</title>
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/glowing.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/hero.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="glowing">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
    </div>
    <header>        
        <div id="logo">
            <img src="./assets/images/Logo.png" alt="Axies logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        Home
                        <i class="fa-solid fa-chevron-down"></i>
                            <!-- <ul>
                                <li><a href="">Test</a></li>
                                <li><a href="">Test</a></li>
                                <li><a href="">Test</a></li>
                                <li><a href="">Test</a></li>
                                <li><a href="">Test</a></li>
                                
                            </ul> -->
                    </a>
                </li>
                <li><a href="#">Explore<i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Activity<i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Community<i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Pages<i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Contact<i class="fa-solid fa-chevron-down"></i></a></li>
            </ul>            
        </nav>

        <div class="search-box">
            <input class="search-txt" type="text" placeholder="Type to search...">
            <a href="#" class="search-btn"><i class="fa-solid fa-search"></i></a>
        </div>
        
        <a class="wallet-connect-btn" href="#"><i class="fa-solid fa-wallet"></i>Wallet connect</a>

        <div id="dark-mode">
            <div class="dark-mode-image">
                <a href="#"><img src="./assets/images/sun.png" alt="day mode"></a>
            </div>
            <div class="dark-mode-image">
                <a href="#"><img src="./assets/images/moon.png" alt="night mode"></a>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            
            <div class="hero__item">
                <div class="hero__item--left">
                    <h1>
                        Discover, and collect <br/>
                        extraordinary <br/>
                        <span>Monster</span> NFTs
                    </h1>
                    <p>
                        Marketplace For monster Character Collections Non Fungible Token NTFs
                    </p>
                </div>
                <div class="hero__item--right">
                    <img id="hero_character" src="./assets/images/hero_character.png" alt="Hero Character">
                    <img id="blob" src="./assets/images/blob.png" alt="Blob">
                    <img id="zohal" src="./assets/images/zohal.png" alt="Zohal">
                    <img id="star1" src="./assets/images/star.png" alt="Star">
                    <img id="star2" src="./assets/images/star.png" alt="Star">
                    <img id="star3" src="./assets/images/star.png" alt="Star">
                    <img id="star4" src="./assets/images/star.png" alt="Star">
                    <img id="star5" src="./assets/images/star.png" alt="Star">
                    <img id="star6" src="./assets/images/star.png" alt="Star">
                    <img id="plus1" src="./assets/images/plus.png" alt="Plus">
                    <img id="plus2" src="./assets/images/plus.png" alt="Plus">
                    <img id="plus3" src="./assets/images/plus.png" alt="Plus">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
